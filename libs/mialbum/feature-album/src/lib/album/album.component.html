<div *ngIf="album$ | async as album">
  <div *ngFor="let section of sections">
    <div *ngFor="let category of categories">
      <div *ngFor="let prefix of prefixes">
        <div
          *ngIf="
            getFilteredFigures(
              album.figures,
              section,
              category,
              prefix
            ) as filteredFigures
          "
          flexLayout="column"
        >
          <div *ngIf="filteredFigures.length > 0" class="my-16">
            <span> {{ section }} - {{ category }} </span>
            <span
              *ngIf="prefix !== FigurePrefix.FWC && prefix !== FigurePrefix.C"
            >
              - {{ prefix | teamName }}
            </span>
          </div>
          <div
            fxLayout="row wrap"
            fxLayoutGap="16px grid"
            fxLayoutAlign="flex-start"
          >
            <div *ngFor="let figure of filteredFigures">
              <pappcorn-figure
                [figure]="figure"
                (toggleFigureState)="toggleFigureState(album, figure)"
              >
              </pappcorn-figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
